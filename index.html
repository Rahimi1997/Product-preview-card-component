<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&family=Fraunces:wght@700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="image">
        <img src="images/image-product-desktop.jpg">
      </div>
      <div class="content">
        <div class="info">
          <h6>perfume</h6>
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div class="description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="cta">
          <img src="images/icon-cart.svg">Add to Cart
        </button>
      </div>
    </div>
  </div>
